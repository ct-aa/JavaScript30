<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      let allKeysPressed = [];
      const secretCode = "alex";

      const handleKeyDetection = (e) => {
        allKeysPressed.push(e.key);
        if (allKeysPressed.join("").includes(secretCode)) {
          cornify_add();
          allKeysPressed = [];
        }
      };

      document.addEventListener("keyup", handleKeyDetection);
    </script>
  </body>
</html>
