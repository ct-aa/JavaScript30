<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      const myDog = "Bokyo";

      // Regular
      console.log("Hello World!");

      // Interpolated
      console.log(`I have a dog named ${myDog}`);

      // Styled
      console.log("%cThis is a green text", "color:green");

      // warning!
      console.warn("This is a warming!");

      // Error :|
      console.error("This is an error!");

      // Info
      console.info("This is an info!");

      // Testing
      console.assert("dog" === "cat", "Super Wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.log(p);

      // Grouping together
      dogs.forEach(({ name, age }) => {
        console.group(`The talking dog: ${name}`);
        console.log(`My name is ${name}`);
        console.log(`I am ${age} yrs. old`);
        console.groupEnd(`The talking dog: ${name}`);
      });

      // counting
      for (i = 0; i < 6; i++) {
        console.count("i");
      }

      // timing
      console.time();
      for (i = 0; i < 100; i++) {
        // some code
      }
      console.timeEnd();
    </script>
  </body>
</html>
